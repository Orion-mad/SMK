<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orion | LCARS UI</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff9966">
  <link rel="apple-touch-icon" href="assets/img/icons/icon-192.png">

  <!-- Bootstrap 5.3 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="lcars-bg">

  <!-- Topbar -->
  <header class="lcars-topbar border-bottomnavbar navbar-dark bg-dark position-sticky top-0 w-100 shadow-sm">
    <div class="container-fluid d-flex align-items-center justify-content-between gap-3 py-2">
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-sm btn-outline-light d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#lcarsSidebar">
          <i class="bi bi-list"></i>
        </button>
        <div class="lcars-brand d-flex align-items-center gap-2">
          <span class="lcars-pill lcars-color-a"><img src="assets/img/logos/orion.png" height="30px" alt="Orion"></span>
            
          <strong class="text-uppercase">Orion Suite</strong>
          <span class="small text-secondary">LCARS UI</span>
        </div>
      </div>

      <div class="d-none d-md-flex align-items-center gap-2 flex-wrap">
        <span class="badge text-bg-warning text-uppercase">Stardate <span id="stardate">—</span></span>
        <span class="badge text-bg-info text-uppercase">Estado: <span class="fw-semibold">Operativo</span></span>
        <span class="badge text-bg-primary text-uppercase" id="user-badge"><i class="bi bi-person-circle me-1"></i> Invitado</span>
      </div>

      <div class="dropdown">
        <button class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown">
          <i class="bi bi-gear"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end  position-absolute  z-3">
          <li><a class="dropdown-item" href="#/perfil"><i class="bi bi-person me-2"></i>Perfil</a></li>
          <li><a class="dropdown-item" href="#/ajustes"><i class="bi bi-sliders me-2"></i>Ajustes</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" id="btnLogout"><i class="bi bi-box-arrow-right me-2"></i>Salir</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Sidebar (offcanvas en móvil) -->
<aside class="offcanvas offcanvas-start offcanvas-lg lcars-sidebar" tabindex="-1" id="lcarsSidebar">

    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-uppercase">Navegación</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-2">
      <div class="lcars-arch lcars-color-b mb-2"></div>

      <nav class="nav flex-column gap-1 ff-orbit">
        <a class="lcars-btn lcars-violet lcars-pill mb-2" href="#/dashboard" data-bs-dismiss="offcanvas"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a class="lcars-btn lcars-orange lcars-pill mb-2" href="#/clientes" data-bs-dismiss="offcanvas"><i class="bi bi-person-badge me-2"></i>Cuentas</a>
        <a class="lcars-btn lcars-violet lcars-pill mb-2" href="#/contable" data-bs-dismiss="offcanvas"><i class="bi bi-journal-richtext me-2"></i>Contable</a>
        <a class="lcars-btn lcars-amber lcars-pill mb-2" href="#/ajustes" data-bs-dismiss="offcanvas"><i class="bi bi-pie-chart me-2"></i>Estadisticas</a>
        <a class="lcars-btn lcars-violet lcars-pill mb-2" href="#/parametros" data-bs-dismiss="offcanvas"><i class="bi bi-sliders2 me-2"></i>Parámetros</a>
       <!-- <a class="nav-link lcars-box" href="#/login" data-bs-dismiss="offcanvas"><i class="bi bi-door-open me-2"></i>Login</a>-->
      </nav>

            <div class="progress-bar" style="width:34%"></div>
          </div>
          <div class="d-flex justify-content-between small mt-1">
            <span>NET</span><span id="meter-net">OK</span>
          </div>
        </div>
      </div>-->

  </aside>

  <!-- Main -->
  <main id="app-main" class="lcars-main container-fluid py-3">
    <!-- El router inyecta aquí -->
  </main>


  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
