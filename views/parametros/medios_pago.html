<section class="container-fluid p-3 h-100 d-flex flex-column" id="view-param-medios-pago">
  <header class="mb-2 d-flex align-items-center justify-content-between">
    <div>
    <h1 class="h4 text-uppercase m-0">
      <span class="badge bg-warning me-2">LCARS</span> Parámetros · Medios de Pago
    </h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#/parametros">Parámetros</a></li>
          <li class="breadcrumb-item active">Medios de Pago</li>
        </ol>
      </nav>
    </div>    
    <div>
      <button class="btn btn-primary" id="btn-new-medio">
        <i class="bi bi-plus-circle me-1"></i> Nuevo Medio de Pago
      </button>
    </div>
  </header>

  <div class="row g-3 flex-grow-1">
    <div class="col-12 h-100">
      <div class="card h-100 border-0 shadow-sm rounded-4">
        <div class="card-header bg-dark text-white d-flex align-items-center justify-content-between">
          <span class="lcars-title">Listado de Medios de Pago</span>
          <div class="d-flex gap-2">
            <select class="form-select form-select-sm" id="filter-activo" style="width: auto;">
              <option value="">Todos</option>
              <option value="1" selected>Activos</option>
              <option value="0">Inactivos</option>
            </select>
            <input type="search" class="form-control form-control-sm" placeholder="Buscar..." id="medios-search">
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-hover align-middle m-0">
            <thead class="table-light position-sticky top-0" style="z-index: 1;">
              <tr>
                <th class="text-nowrap">#</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Notas</th>
                <th class="text-center">Activo</th>
                <th class="text-center">Orden</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="medios-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edición -->
  <div class="modal fade" id="modal-medio" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title">Medio de Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-medio" class="row g-3">
            <input type="hidden" name="id" id="medio-id" value="0">
            
            <div class="col-12">
              <label class="form-label">Código *</label>
              <input type="text" class="form-control" name="codigo" id="medio-codigo" placeholder="Auto-generado" readonly>
              <div class="form-text">Se genera automáticamente</div>
            </div>

            <div class="col-12">
              <label class="form-label">Nombre *</label>
              <input type="text" class="form-control" name="nombre" id="medio-nombre" required>
            </div>

            <div class="col-12">
              <label class="form-label">Notas</label>
              <textarea class="form-control" name="notas" id="medio-notas" rows="3"></textarea>
            </div>

            <div class="col-6">
              <label class="form-label">Orden</label>
              <input type="number" class="form-control text-end" name="orden" id="medio-orden" value="0">
            </div>

            <div class="col-6 d-flex align-items-end">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="activo" id="medio-activo" checked>
                <label class="form-check-label" for="medio-activo">Activo</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btn-save-medio">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</section>
