  <section class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="card lcars-card p-0 overflow-hidden">
        <div class="lcars-card-head lcars-color-a">
          <div class="h5 m-0 text-uppercase">Acceso</div>
          <small>Autenticación requerida</small>
        </div>
        <div class="card-body p-4">
          <form id="frmLogin" class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" name="user" class="form-control" required autocomplete="username">
              <div class="invalid-feedback">Ingresá tu usuario.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <div class="input-group">
                <input type="password" name="pass" id="login-pass" class="form-control" required autocomplete="current-password">
                <button class="btn btn-outline-light" type="button" id="togglePass">
                  <i class="bi bi-eye"></i>
                </button>
                <div class="invalid-feedback">Ingresá tu contraseña.</div>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Recordarme</label>
              </div>
              <button class="btn btn-lg lcars-btn lcars-color-b" type="submit">
                <i class="bi bi-unlock me-2"></i>Ingresar
              </button>
            </div>
          </form>
        </div>
        <div class="lcars-card-foot lcars-color-c"></div>
      </div>
    </div>
  </section>
